<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
</head>
<body>
<section class="hero is-fullheight-with-navbar">
    <div class="hero-head">
        <nav class="navbar has-background-dark">
            <div class="container">
                <div class="navbar-menu">
                    <a class="navbar-item has-text-white-ter has-background-link" href="/">
                        Главная
                    </a>
                    <div class="navbar-start">
                        <a class="navbar-item has-text-white-ter has-background-grey-dark" href="settings">
                            Настройки
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <form action=/ enctype="multipart/form-data" method="post">
                <label class="label">Данные жеста (*.zip)</label>
                <div class="field is-grouped has-addons has-addons-centered">
                    <div class="control">
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" accept=".zip" name="file">
                                <span class="file-cta">
                                <span class="file-label">
                                    Выберите файл...
                                </span>
                            </span>
                            </label>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-link" type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
